<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triach Rold's Cafe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @media screen and (max-width: 600px) {
            .vinyl-image {
                max-width: 80%;
            }
            .sign-image-container {
                max-width: 80%;
            }
            .sign-image {
                width: 100%;
            }
            .headkil {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <audio id="audioPlayer">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="container">
        <img src="assets/sign5.png" class="headkil"></img>
        <br>
        <img src="assets/vinyl.gif" class="vinyl-image"></img>
        <div class="sign-image-container">
            <img src="assets/sign2.png" alt="Sign" class="sign-image"></img>
        </div>
        <div class="shortcut-instructions">
            <br><br><br>
            <p id="skip">Press 's' to skip to the next song.</p>
            <p id="play">Press 'p' to play at 20 times faster.</p>
            <p id="pause">Press 'q' to pause the music.</p>
            <p id="timeLeft">Time Left: --:--</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
